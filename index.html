	<html class="no-js" lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Page title here</title>
		<meta name="description" content="">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- fevicon icon -->
		<link rel="shortcut icon" href="img/fevicon.png" type="image/x-icon">

		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400|Roboto:100,100i,300,500,500i,700&display=swap" rel="stylesheet">
		<meta name="theme-color" content="#fafafa">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
						<script>
							var today = new Date();
							var day = today.getDay();
							var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
							document.write('Today is : '+daylist[day]+'.');
		
							var hour = today.getHours();
							var minut = today.getMinutes();
							var sec = today.getSeconds();
							var prepand = (hour <= 12) ? " am ":" pm ";
							
							if (hour===0 && prepand===' PM ') 
							{
								if (minute===0 && second===0)
								{ 
									hour=12;
									prepand=' Noon';
								} 
							else
								{ 
								hour=12;
								prepand=' PM';
								} 
							} 
		
		
							if (hour===0 && prepand===' AM ') 
							{ 
								if (minute===0 && second===0)
								{ 
								hour=12;
								prepand=' Midnight';
								} 
							else
								{ 
								hour=12;
								prepand=' AM';
								} 
							}
							document.write("<br>"+hour+prepand+":"+minut+":"+ sec);
						</script>
				</div>
			</div>
		</div>

		
		
		
		
	<!-- all js here -->

		<script src="js/main.js"></script>
	</body>
</html>
